		<title>기초 정보 입력 | 다이렉트 풍수해·지진재해보험(주택용) - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />
	</head>
	<body>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner">
					<div class="left">
						<button type="button" class="back"><span class="blind">이전 페이지로 이동</span></button>
					</div>

					<div class="header_connect">
						<h1 class="header_title">주택상해화재보험</h1>
					</div>

					<div class="right">
						<button type="button" class="allmenu" title="전체메뉴 열기"></button>
						<div class="nav_menu_wrap" aria-hidden="true">
							<div class="nav_menu_inner">
								<div class="nav_menu_top">
									<button type="button"><span class="blind">홈으로 이동</span></button>
									<button type="button" class="allmenu_close"><span class="blind">전체메뉴 닫기</span></button>
								</div>
								<div class="nav_menu_bottom">
									<div class="nav_content">전체메뉴 내용</div>
									<div class="nav_link">기타 링크</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<form action="" class="bi_form">
				<div class="bi_wrap">
					<div class="stepper_wrap">
						<div class="stepper" role="img">
							<div class="pgs">
								<span class="pgs_per" style="width: 0%"><span class="motion home"></span></span>
							</div>
						</div>
						<button type="button" class="stm_btn stm_l" onclick="$stepper.stepBack();">이전 단계</button>
						<button type="button" class="stm_btn stm_r" onclick="$stepper.stepNext();">다음 단계</button>
					</div>

					<div class="bi_stepper">
						<div class="bi_top">
							<!-- bit -->
							<div class="bit">
								<!-- 생년월일 -->
								<div class="bit_inner active" data-pickitem="step1">
									<p class="bit_inner_text">
										고객님의
										<span class="bold">생년월일</span>
										을 알려주세요.
									</p>
									<div class="bit_btn_scrollx">
										<button type="button" class="btn_link short_cut sm rd_box">
											<span class="text">보장내용 자세히 보기</span>
										</button>
									</div>
								</div>
								<!-- 생년월일 -->

								<!-- 성별 -->
								<div class="bit_inner active" data-pickitem="step2">
									<p class="bit_inner_text">
										고객님의
										<span class="bold">성별</span>
										을 알려주세요
									</p>
								</div>
								<!-- 성별 -->

								<!-- 주택유형 -->
								<div class="bit_inner" data-pickitem="step3">
									<p class="bit_inner_text">
										<span class="bold">가입하실 주택</span>
										이 무엇인가요?
									</p>
									<div class="bit_btn_scrollx">
										<button type="button" class="btn_link short_cut sm rd_box">
											<span class="text">주택 거주 형태별 보장 안내</span>
										</button>
									</div>
								</div>
								<!-- 주택유형 -->
							</div>
							<!-- bit -->

							<!-- bit_history -->
							<div class="bit_history">
								<div class="bit_history_inner">
									<button type="button" class="selected_case step1 birth" title="생년월일 수정">ㅇㅇ</button>
									<button type="button" class="selected_case step2 gender" title="성별 수정">ㅇㅇ</button>
									<button type="button" class="selected_case step3 home" title="주택유형 수정">ㅇㅇ</button>
									<button type="button" class="selected_case step4 person" title="명의 수정">ㅇㅇ</button>
								</div>
							</div>
							<!-- bit_history -->
						</div>

						<div class="bi_opts_wrap">
							<!-- 생년월일 -->
							<div class="opts_area" tabindex="0" aria-label="생년월일 8자리를 입력하시면 다음단계로 이동합니다." data-pickitem="step1">
								<div class="opts_area_item column">
									<div class="birth_date_field" aria-live="polite"></div>
									<div class="bi_keypad">
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">1</button>
											<button type="button" class="keypad_btn">2</button>
											<button type="button" class="keypad_btn">3</button>
											<button type="button" class="keypad_btn keypad_btn_del" aria-label="지우기"></button>
										</div>
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">4</button>
											<button type="button" class="keypad_btn">5</button>
											<button type="button" class="keypad_btn">6</button>
											<button type="button" class="keypad_btn keypad_btn_delall">전체삭제</button>
										</div>
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">7</button>
											<button type="button" class="keypad_btn">8</button>
											<button type="button" class="keypad_btn">9</button>
											<button type="button" class="keypad_btn">0</button>
										</div>
									</div>
								</div>
							</div>
							<!-- 생년월일 -->

							<!-- 성별 -->
							<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step2">
								<div class="opts_area_item">
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio11" name="radio1" />
										<label for="radio11">
											<span class="label_cont">남성</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio12" name="radio1" />
										<label for="radio12">
											<span class="label_cont">여성</span>
										</label>
									</div>
								</div>
							</div>
							<!-- 성별 -->

							<!-- 주택유형 -->
							<div class="opts_area" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step3">
								<div class="opts_area_item">
									<div class="inp_radio rd_btn_s3 full">
										<input type="radio" id="radio21" name="radio2" />
										<label for="radio21">
											<span class="label_cont">
												아파트, 주상복합
												<small class="sm_txt">5층 이상 공동 주택</small>
											</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s3 full">
										<input type="radio" id="radio22" name="radio2" />
										<label for="radio22">
											<span class="label_cont">
												연립, 다세대
												<small class="sm_txt">소유권이 분리된 4층 이하의 공동 주택</small>
											</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s3 full">
										<input type="radio" id="radio23" name="radio2" />
										<label for="radio23">
											<span class="label_cont">
												단독, 다가구
												<small class="sm_txt">소유권이 분리되지 않은 주택</small>
											</span>
										</label>
									</div>
								</div>
							</div>
							<!-- 주택유형 -->
						</div>
					</div>
				</div>
			</form>
		</div>

		<script>
			$(document).ready(function () {
				// $stepper.stepperInit();
				$stepper.stepperInit(null, 0);
			});
		</script>

		<!-- s: popup area -->

		<!-- s: 중요 유의사항 Bottom 팝업 -->
		<div class="popup_wrap bottom active" id="ex_popup_bottom" role="dialog" aria-modal="true" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('ex_popup_bottom');"></div>
				<div class="popup_inner">
					<div class="draggable" aria-hidden="true">
						<div class="move"></div>
					</div>
					<div class="popup_head"><div class="popup_head_title">풍수해보험 보장 개시 안내</div></div>

					<div class="popup_cont">
						<div class="popup_content">
							<ul class="list_ty3">
								<li>
									풍수해∙지진재보험(주택용)은
									<strong>가입일 기준 7일 후 보험이 개시됩니다.</strong>
								</li>
								<li>기상청 기상특보 발령 후 보험가입을 하시면 보상이 되지 않습니다.</li>
							</ul>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">확인</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('ex_popup_bottom');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: 중요 유의사항 Bottom 팝업 -->

		<!-- s: 유효성 체크 -->
		<div class="popup_wrap layer" id="pop1" role="dialog" aria-hidden="true">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop1');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title"></div></div>
					<div class="popup_cont">
						<div class="popup_content">
							<p class="pl_txt1 pl_ico_ty_case1">
								풍수해·지진재해보험(주택용)은 만 19~99세까지 가입 가능합니다.
								<br />
								다시 확인해주세요.
							</p>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">확인</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop1');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: 유효성 체크 -->

		<!-- e: popup area -->
	</body>
</html>

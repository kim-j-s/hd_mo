	<title>기본정보입력 | 하이펫보험 - 현대해상 다이렉트</title>

  <body>
			<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner">
							<div class="left">
									<button type="button" class="back"><span class="blind">이전 페이지로 이동</span></button>
							</div>
			
							<div class="header_connect">
									<h1 class="header_title">하이펫보험(1~3년)</h1>
							</div>
			
							<div class="right">
									<button type="button" class="allmenu" title="전체메뉴 열기"></button>
									<div class="nav_menu_wrap" aria-hidden="true">
										<div class="nav_menu_inner">
											<div class="nav_menu_top">
												<button type="button"><span class="blind">홈으로 이동</span></button>
												<button type="button" class="allmenu_close"><span class="blind">전체메뉴 닫기</span></button>
											</div>
											<div class="nav_menu_bottom">
												<div class="nav_content">전체메뉴 내용</div>
												<div class="nav_link">기타 링크</div>
											</div>
										</div>
									</div>				</div>
				</div>    
			</div>
				<form action="" class="bi_form">
					<div class="bi_wrap">
			
						<div class="stepper_wrap">
							<div class="stepper" role="img">
								<div class="pgs">
									<span class="pgs_per" style="width: 0%;"><span class="motion cat"></span></span>
								</div>
							</div>
							<button type="button" class="stm_btn stm_l" onclick="$stepper.stepBack();">이전 단계</button>
							<button type="button" class="stm_btn stm_r" onclick="$stepper.stepNext();">다음 단계</button>
						</div>			
						
						<div class="bi_stepper">
							<div class="bi_top">
								<!-- bit -->
								<div class="bit">
			
									<!-- 품종 -->
									<div class="bit_inner" data-pickitem="step1">
										<P class="bit_inner_text">
											소중한 우리아이는<br>
											<strong>어떤 묘종</strong>인가요?
										</P>
										<div class="bit_btn_scrollx">
											<button type="button" class="btn_link short_cut sm rd_box">
												<span class="text">보장내용 자세히 보기</span>
											</button>
										</div>
									</div>
									<!-- 품종 -->
			
									<!-- 성별 -->
									<div class="bit_inner active" data-pickitem="step2">
										<P class="bit_inner_text">
											아이의<br>
											<strong>성별</strong>은 무엇인가요?
										</P>
									</div>
									<!-- 성별 -->
			
									<!-- 생년월일 -->
									<div class="bit_inner active" data-pickitem="step3">
										<P class="bit_inner_text">
											아이의<br>
											<span class="bold">생년월일</span>을 알려주세요.
											<small class="sub_txt">생후 61일~만 10세까지 가입할 수 있어요.</small>
										</P>
									</div>
									<!-- 생년월일 -->
									 
									<!-- 등록 -->
									<div class="bit_inner active" data-pickitem="step4">
										<P class="bit_inner_text">
											<span class="bold">동물등록</span>을 하셨는지 알려주시면 보험료를 알아볼께요
										</P>
									</div>
									<!-- 등록 -->
			
								</div>
								<!-- bit -->
			
								<!-- bit_history -->
								<div class="bit_history">
									<div class="bit_history_inner">
										<button type="button" class="selected_case step1 dog" title="견종 수정">sss</button>
										<button type="button" class="selected_case step2 sex" title="성별 수정">sss</button>
										<button type="button" class="selected_case step3 birth" title="생년월일 수정">sss</button>
										<button type="button" class="selected_case step4 reg" title="등록여부 수정">sss</button>
									</div>
								</div>
								<!-- bit_history -->
			
							</div>
			
			
							<div class="bi_opts_wrap">
			
								<!-- 견종 -->
								<div class="opts_area" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step1">
									<div class="opts_area_item">
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio11" name="radio1" />
											<label for="radio11">
												<span class="label_cont">코리안숏헤어</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio12" name="radio1" />
											<label for="radio12">
												<span class="label_cont">페르시안</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio13" name="radio1" />
											<label for="radio13">
												<span class="label_cont">러시안블루</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio14" name="radio1" />
											<label for="radio14">
												<span class="label_cont">샴</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio15" name="radio1" />
											<label for="radio15">
												<span class="label_cont">터키시앙고라</span>
											</label>
										</div>
										<button type="button" class="hd_btn direct_select_btn" title="반려동물 종류 선택 팝업 오픈">
											<span class="text">직접 선택</span>
										</button>
									</div>
								</div>
								<!-- 견종 -->
			
								<!-- 성별 -->
								<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step2">
									<div class="opts_area_item">
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio21" name="radio2" />
											<label for="radio21">
												<span class="label_cont">남아</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio22" name="radio2" />
											<label for="radio22">
												<span class="label_cont">여아</span>
											</label>
										</div>
									</div>
								</div>
								<!-- 성별 -->
			
								<!-- 생년월일 -->
								<div class="opts_area active" tabindex="0" aria-label="생년월일 8자리를 입력하시면 다음단계로 이동합니다." data-pickitem="step3">
									<div class="opts_area_item column">
										<div class="birth_date_field" aria-live="polite"></div>
										<div class="bi_keypad">
											<div class="bi_keypad_item">
												<button type="button" class="keypad_btn">1</button>
												<button type="button" class="keypad_btn">2</button>
												<button type="button" class="keypad_btn">3</button>
												<button type="button" class="keypad_btn keypad_btn_del" aria-label="지우기"></button>
											</div>
											<div class="bi_keypad_item">
												<button type="button" class="keypad_btn">4</button>
												<button type="button" class="keypad_btn">5</button>
												<button type="button" class="keypad_btn">6</button>
												<button type="button" class="keypad_btn keypad_btn_delall">전체삭제</button>
											</div>
											<div class="bi_keypad_item">
												<button type="button" class="keypad_btn">7</button>
												<button type="button" class="keypad_btn">8</button>
												<button type="button" class="keypad_btn">9</button>
												<button type="button" class="keypad_btn">0</button>
											</div>
										</div>
									</div>
								</div>
								<!-- 생년월일 -->
			
								<!-- 등록여부 -->
								<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step4">
									
									<div class="opts_area_item etc_c_1">
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio31" name="radio3" />
											<label for="radio31">
												<span class="label_cont">등록안함</span>
											</label>
										</div>
										<div class="inp_radio rd_btn_s1">
											<input type="radio" id="radio32" name="radio3" />
											<label for="radio32">
												<span class="label_cont">등록함</span>
											</label>
											<span class='tip_item top etc_c_1'>
												<span class='tip_item_cont'>
													동물등록 시 매월 5% 할인
												</span>
											</span>
										</div>
									</div>
								</div>
								<!-- 등록여부 -->
								
							</div>
						</div>
			
			
					</div>
				</form>
			</div>
			
			<script>
			$(document).ready(function() {
			  // $stepper.stepperInit();
				$stepper.stepperInit(null, 0);
			});
			</script>
			
			
			<!-- s: popup area -->

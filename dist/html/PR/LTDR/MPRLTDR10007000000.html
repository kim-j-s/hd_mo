						<h2 class="title_h2">
							<strong>가입 내용</strong>
							확인 후,
							<br />
							<strong>계약서류를 확인</strong>
							해주세요
						</h2>
					</div>
					<!-- e: content_top -->
					<div class="info_gray">
						<h4 class="title_h4">다이렉트 운전자보험</h4>
						<dl>
							<dt>계약자</dt>
							<dd>김*대 (910101-*******)</dd>
						</dl>
						<dl>
							<dt>피보험자</dt>
							<dd>김*대 (910101-*******)</dd>
						</dl>
						<dl>
							<dt>보험기간</dt>
							<dd>2025-01-01 ~ 2035-01-01</dd>
						</dl>
						<dl class="footer_dl">
							<dt>월 보험료</dt>
							<dd class="point">
								<span>23,900</span>
								원
							</dd>
						</dl>
					</div>
					<div class="btn_area center">
						<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_3">
							<span class="text">가입 내용 자세히 보기</span>
						</button>

				</div>
			</div>

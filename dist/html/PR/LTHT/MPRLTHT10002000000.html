		<title>기초 정보 입력 | 건강보험 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />
	</head>
	<body>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner history_back_none">
					<div class="header_left">
						<button type="button" class="history_back"><span class="text">이전 페이지로 이동</span></button>
					</div>

					<div class="header_connect">
						<h1 class="header_title">건강보험</h1>
					</div>

					<div class="header_right">
						<button type="button" class="allmenu_open"><span class="text">전체메뉴 열기</span></button>
						<div class="nav_menu_wrap" aria-hidden="true">
							<div class="nav_menu_inner">
								<div class="nav_menu_top">
									<a href="#" class="nmt_btn go_home"><span class="text">홈으로 이동</span></a>
									<button type="button" class="nmt_btn allmenu_close"><span class="text">전체메뉴 닫기</span></button>
								</div>
								<div class="nav_menu_content">
									<!-- s: 로그인 전 -->
									<div class="nmc_top">
										<div class="nmc_top_l">
											<button type="button"><span class="text"></span></button>
										</div>
										<div class="nmc_top_r">
											<a href="#" class="mem_btn member_join"><span class="text">회원가입</span></a>
										</div>
									</div>
									<!-- e: 로그인 전 -->

									<!-- s: 로그인 후 -->
									<div class="nmc_top">
										<div class="nmc_top_l">
											<span class="login_hello">
												<strong>현대</strong>
												님 반갑습니다
											</span>
										</div>
										<div class="nmc_top_r">
											<button type="button" class="mem_btn member_logout"><span class="text">로그아웃</span></button>
										</div>
									</div>
									<!-- e: 로그인 후 -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<form action="" class="bi_form">
				<div class="bi_wrap">
					<div class="stepper_wrap">
						<div class="stepper" role="img">
							<div class="pgs">
								<span class="pgs_per" style="width: 0%"><span class="motion health"></span></span>
							</div>
						</div>
						<button type="button" class="stm_btn stm_l" onclick="$stepper.stepBack();">이전 단계</button>
						<button type="button" class="stm_btn stm_r" onclick="$stepper.stepNext();">다음 단계</button>
					</div>

					<div class="bi_stepper">
						<div class="bi_top">
							<!-- bit -->
							<div class="bit">
								<!-- 생년월일 -->
								<div class="bit_inner" data-pickitem="step1">
									<p class="bit_inner_text">
										고객님의
										<span class="bold">생년월일</span>
										을
										<br />
										알려주세요
									</p>
									<div class="bit_btn_scrollx">
										<button type="button" class="btn_link short_cut sm rd_box">
											<span class="text">보장내용 자세히 보기</span>
										</button>
									</div>
								</div>
								<!-- 생년월일 -->
								<!-- 성별 -->
								<div class="bit_inner active" data-pickitem="step2">
									<p class="bit_inner_text">
										고객님의
										<span class="bold">성별</span>
										을 알려주세요
									</p>
								</div>
								<!-- 성별 -->
								<!-- 직업 -->
								<div class="bit_inner active" data-pickitem="step3">
									<p class="bit_inner_text">
										<span class="bold">
											어떤 일을 하세요?
											<br />
											보험료를 알아볼게요
										</span>
									</p>
								</div>
								<!-- 직업 -->
							</div>
							<!-- bit -->

							<!-- bit_history -->
							<div class="bit_history">
								<div class="bit_history_inner">
									<button type="button" class="selected_case step1 birth" title="생년월일 수정"></button>
									<button type="button" class="selected_case step2 gender" title="성별 수정"></button>
									<button type="button" class="selected_case step3 job" title="직업 수정"></button>
								</div>
							</div>
							<!-- bit_history -->
						</div>

						<div class="bi_opts_wrap">
							<!-- 생년월일 -->
							<div class="opts_area" tabindex="0" aria-label="생년월일 8자리를 입력하시면 다음단계로 이동합니다." data-pickitem="step1">
								<div class="opts_area_item column">
									<div class="birth_date_field" aria-live="polite"></div>
									<div class="bi_keypad">
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">1</button>
											<button type="button" class="keypad_btn">2</button>
											<button type="button" class="keypad_btn">3</button>
											<button type="button" class="keypad_btn keypad_btn_del" aria-label="지우기"></button>
										</div>
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">4</button>
											<button type="button" class="keypad_btn">5</button>
											<button type="button" class="keypad_btn">6</button>
											<button type="button" class="keypad_btn keypad_btn_delall">전체삭제</button>
										</div>
										<div class="bi_keypad_item">
											<button type="button" class="keypad_btn">7</button>
											<button type="button" class="keypad_btn">8</button>
											<button type="button" class="keypad_btn">9</button>
											<button type="button" class="keypad_btn">0</button>
										</div>
									</div>
								</div>
							</div>
							<!-- 생년월일 -->

							<!-- 성별 -->
							<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step2">
								<div class="opts_area_item">
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio11" name="radio1" />
										<label for="radio11">
											<span class="label_cont">남성</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio12" name="radio1" />
										<label for="radio12">
											<span class="label_cont">여성</span>
										</label>
									</div>
								</div>
							</div>
							<!-- 성별 -->

							<!-- 직업 -->
							<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="step3">
								<div class="opts_area_item">
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio21" name="radio2" />
										<label for="radio21">
											<span class="label_cont">회사원</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio22" name="radio2" />
										<label for="radio22">
											<span class="label_cont">경영지원 사무직관리자</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio23" name="radio2" />
										<label for="radio23">
											<span class="label_cont">전업주부</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio24" name="radio2" />
										<label for="radio23">
											<span class="label_cont">제조업 사무직</span>
										</label>
									</div>
									<div class="inp_radio rd_btn_s1">
										<input type="radio" id="radio25" name="radio2" />
										<label for="radio24">
											<span class="label_cont">자영업</span>
										</label>
									</div>
									<button type="button" class="hd_btn direct_select_btn" title="직업 선택 팝업 오픈">
										<span class="text">직접 선택</span>
									</button>
								</div>
							</div>
							<!-- 직업 -->
						</div>
					</div>
				</div>
			</form>
		</div>

		<script>
			$(document).ready(function () {
				$stepper.stepperInit(null, 0);
			});
		</script>

		<!-- s: popup area -->

		<!-- s: 유효성 체크 -->
		<div class="popup_wrap layer" id="pop1" role="dialog" aria-hidden="true">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop1');"></div>
				<div class="popup_inner">
					<div class="popup_head"><div class="popup_head_title"></div></div>
					<div class="popup_cont">
						<div class="popup_content">
							<p class="pl_txt1 pl_ico_ty_case1">건강보험은 만 25세에서 60세까지만 가입할 수 있어요.</p>
						</div>
					</div>
					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
								<span class="text">확인</span>
							</button>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop1');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: 유효성 체크 -->

		<!-- e: popup area -->
	</body>
</html>

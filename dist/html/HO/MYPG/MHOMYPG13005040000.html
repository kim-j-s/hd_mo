		<title>보험진단 서비스 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />
	</head>
	<body>
		<!-- s: Full 팝업 -->
		<div class="popup_wrap full active" id="pop_type01" role="dialog" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type01');"></div>
				<div class="popup_inner">
					<div class="popup_head">
						<div class="popup_head_title">전화 가입 상담 신청</div>
					</div>
					<div class="popup_cont">
						<div class="popup_content">
							<!-- s: popup_content_top -->
							<div class="popup_content_top">
								<h2 class="title_h2">
									보험 진단을 신청해주시면<br />
									<strong>전문상담원이 도와 드릴게요</strong>
								</h2>
								<!-- s: 25-09-05 수정 -->
								<p class="title_sub">
									<!-- e: 25-09-05 수정 -->
									신청 후 영업일 기준 1~2일 이내로<br />
									전문 상담사가 연락을 드려요.
								</p>
							</div>
							<!-- e: popup_content_top -->

							<h3 class="title_h3">상담 정보 입력</h3>
							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">휴대폰번호</div>
									<div class="input_text phone phone_full">
										<div class="inp">
											<input type="tel" placeholder="- 없이 입력" maxlength="8" title="휴대폰번호 입력" />
											<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
										</div>
									</div>
								</div>
								<div class="form_line">
									<div class="label_tit">상담 희망 시간</div>
									<div class="select_item select_item_case01" role="button" tabindex="0" title="상담 희망 시간 선택 팝업 호출" onclick="openHDPopup(this,'pop_type02');">
										<div class="select_item_inner">
											<div class="si_item" data-placeholder="선택"></div>
											<span class="si_stat">선택됨</span>
										</div>
									</div>
								</div>
							</div>

							<ul class="list_ty2">
								<li>원활한 상담을 위해 보험 진단 결과를 문자메시지로 보내드립니다.</li>
								<li>시간대를 선택하지 않으시면 9시~18시 사이에 연락 드립니다.</li>
							</ul>

							<!-- // popup_content -->
						</div>
					</div>

					<div class="popup_bottom">
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_1">
								<span class="text">취소</span>
							</button>
							<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1">
								<span class="text">상담신청</span>
							</button>
						</div>
					</div>
					<!-- s: 25-08-07 수정 -->
					<!-- e: 25-08-07 수정 -->
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type01');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: Full 팝업 -->

		<!-- s: 상담 희망 시간 -->
		<div class="popup_wrap bottom" id="pop_type02" role="dialog" aria-hidden="true">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true" onclick="closeHDPopup('pop_type02');"></div>
				<div class="popup_inner">
					<div class="draggable" aria-hidden="true">
						<div class="move"></div>
					</div>
					<div class="popup_head">
						<div class="popup_head_title">상담 희망 시간대를 선택해 주세요.</div>
					</div>

					<div class="popup_cont">
						<div class="popup_content">
							<div class="opt_select_list opt_case3">
								<div role="button" tabindex="0" class="option"><span class="text">9~12시</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">12~13시</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">13~16시</span></div>
								<div role="button" tabindex="0" class="option"><span class="text">16~18시</span></div>
							</div>
						</div>
					</div>
					<button type="button" class="popup_close" onclick="closeHDPopup('pop_type02');"><span class="blind">팝업 닫기</span></button>
				</div>
			</div>
		</div>
		<!-- e: 상담 희망 시간 -->
	</body>

	<body>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner history_back_none">
					<div class="left"></div>

					<div class="header_connect"></div>

					<div class="right">
						<button type="button" class="allmenu" title="전체메뉴 열기"></button>
						<div class="nav_menu_wrap" aria-hidden="true">
							<div class="nav_menu_inner">
								<div class="nav_menu_top">
									<button type="button"><span class="blind">홈으로 이동</span></button>
									<button type="button" class="allmenu_close"><span class="blind">전체메뉴 닫기</span></button>
								</div>
								<div class="nav_menu_bottom">
									<div class="nav_content">전체메뉴 내용</div>
									<div class="nav_link">기타 링크</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="container" class="container">
				<div class="content">
					<!-- s: content_top -->
					<div class="content_top">
						<h2 class="title_h2">
							<strong>고객정보 관리 및 가입설계를 위해</strong>
							<br />
							동의가 필요합니다
						</h2>
					</div>
					<!-- e: content_top -->

					<div class="form_group_wrap">
						<div class="form_line">
							<div class="label_tit">이름</div>
							<div class="input_text">
								<div class="inp">
									<input type="text" title="이름 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>
						<div class="form_line">
							<div class="label_tit">주민등록번호</div>
							<div class="comp_wrap birth">
								<div class="input_text">
									<div class="inp">
										<input type="tel" placeholder="앞자리" value="250303" minlength="6" maxlength="6" readonly title="주민등록번호 앞자리 입력" />
										<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
									</div>
								</div>
								<span class="dash">-</span>
								<div class="comp_wrap_keypad_call form_key" role="textbox" tabindex="0" title="주민등록번호 뒤 7자리 입력">
									<div class="pin_area default">
										뒷자리
										<input type="password" name="" id="" readonly="true" autocomplete="new-password" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- // container -->
			</div>

			<!-- s: 하단 고정 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area">
					<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2" disabled>
						<span class="text">동의를 위해 정보를 입력하세요</span>
					</button>
				</div>
			</div>
			<!-- s: 하단 고정 버튼 영역 -->

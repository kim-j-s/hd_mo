		<title>회원정보 입력 | 이용안내 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />

		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />

	<body>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner history_back_none">
					<div class="header_left">
						<button type="button" class="history_back"><span class="text">이전 페이지로 이동</span></button>
					</div>

					<div class="header_connect">
						<h1 class="header_title">회원가입</h1>
					</div>

					<div class="header_right">
						<!-- s: 25-11-13 수정 신규 표시 class new 추가 -->
						<!-- e: 25-11-13 수정 신규 표시 class new 추가 -->
					</div>
				</div>
			</div>
			<div id="container" class="container">
				<div class="content">
					<!-- s: content_top -->
					<div class="content_top">
						<h2 class="title_h2">
							<strong>인터넷 회원가입을 위해<br />정보를 입력해주세요</strong>
						</h2>
					</div>
					<!-- e: content_top -->

					<div class="info_gray">
						<p class="info_text">전자금융 거래 이용을 원하시는 경우 <strong class="point">전자금융거래 회원가입</strong>이 필요합니다.</p>
						<ul class="list_ty2">
							<li>(계약조회, 보험 계약 변경, 보험계약대출, 사고처리현황 조회, 증명서 발급 등)</li>
						</ul>
						<div class="btn_area">
							<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_4">
								<span class="text">전자금융거래 회원으로 가입하기</span>
								<i class="hd_icon docEditSvg"></i>
							</button>
						</div>
					</div>

					<div class="form_group_wrap">
						<div class="form_line">
							<div class="label_tit">이름</div>
							<div class="input_text">
								<div class="inp">
									<input type="text" placeholder="이름 입력" title="이름 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>

						<!-- s: 25-11-20 수정 -->
						<div class="form_line">
							<div class="label_tit">생년월일/성별</div>
							<div class="comp_wrap birth">
								<div class="input_text">
									<div class="inp">
										<input type="tel" placeholder="앞 6자리" minlength="6" maxlength="6" title="생년월일 입력" />
										<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
									</div>
								</div>
								<span class="dash">-</span>
								<div class="id_pass_box">
									<div class="input_text">
										<div class="inp">
											<input type="tel" placeholder="●" minlength="1" maxlength="1" title="성별(주민등록번호 뒷1자리) 입력" />
										</div>
									</div>
									<div class="id_pass">●●●●●●</div>
								</div>
							</div>
						</div>
						<!-- e: 25-11-20 수정 -->

						<div class="form_line">
							<div class="label_tit">휴대폰번호</div>
							<div class="input_text phone phone_full">
								<div class="inp">
									<input type="tel" placeholder="- 없이 입력" maxlength="8" title="휴대폰번호 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>

						<div class="form_line">
							<div class="label_tit">이메일</div>
							<div class="input_text">
								<div class="inp">
									<input type="email" class="email_auto" placeholder="이메일 입력" title="이메일 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>
					</div>

					<div class="info_gray ty2">
						<h3 class="title_h3">회원가입 목적</h3>
						<p class="info_text">현대해상 온라인 플랫폼 내 제휴 및 일부 정보성 콘텐츠 단순 조회</p>
					</div>

					<!-- // content -->
				</div>

				<!-- // container -->
			</div>

			<!-- s: 하단 고정 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area">
					<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_1" disabled>
						<span class="text">다음</span>
					</button>
				</div>
			</div>
			<!-- s: 하단 고정 버튼 영역 -->
		</div>

		<!-- s: popup area -->

		<!-- e: popup area -->
	</body>

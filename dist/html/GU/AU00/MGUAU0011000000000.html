		<title>간편비밀번호 발급/관리 | 이용안내 - 현대해상 다이렉트</title>

		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />
		<link rel="stylesheet" href="../../../css/popup.css" />

	<body>
		<div id="wrap" class="wrap">
			<div id="header" class="header">
				<div class="header_inner history_back_none">
					<div class="left"></div>

					<div class="header_connect">
						<h1 class="header_title">타이틀</h1>
					</div>

					<div class="right">
						<button type="button" class="allmenu" title="전체메뉴 열기"></button>
						<div class="nav_menu_wrap" aria-hidden="true">
							<div class="nav_menu_inner">
								<div class="nav_menu_top">
									<button type="button"><span class="blind">홈으로 이동</span></button>
									<button type="button" class="allmenu_close"><span class="blind">전체메뉴 닫기</span></button>
								</div>
								<div class="nav_menu_bottom">
									<div class="nav_content">전체메뉴 내용</div>
									<div class="nav_link">기타 링크</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="container" class="container">
				<div class="content">
					<!-- s: content_top -->
					<div class="content_top">
						<h2 class="title_h2">
							<strong>
								간편비밀번호를
								<br />
								등록/삭제 하실 수 있어요
							</strong>
						</h2>
						<p class="text_sub">6자리 숫자로 간편하게 로그인, 인증해보세요.</p>
					</div>
					<!-- e: content_top -->

					<div class="form_group_wrap">
						<div class="form_line">
							<div class="label_tit">이름</div>
							<div class="input_text">
								<div class="inp">
									<input type="text" placeholder="입력해 주세요" title="이름 입력" />
									<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
								</div>
							</div>
						</div>

						<div class="form_line">
							<div class="label_tit">주민등록번호/외국인등록번호</div>
							<div class="comp_wrap birth">
								<div class="input_text">
									<div class="inp">
										<input type="tel" placeholder="앞자리" minlength="6" maxlength="6" title="주민등록번호(외국인등록번호) 앞자리 입력" />
										<button type="button" class="del"><span class="blind">텍스트 삭제</span></button>
									</div>
								</div>
								<span class="dash">-</span>
								<div class="id_pass_box">
									<div class="input_text">
										<div class="inp">
											<input type="tel" placeholder="●" minlength="1" maxlength="1" title="주민등록번호(외국인등록번호) 뒷1자리 입력" />
										</div>
									</div>
									<div class="id_pass">●●●●●●</div>
								</div>
							</div>
						</div>
					</div>

					<!-- s: 꼭 알아두세요 -->
					<div class="bottom_fix_notice">
						<div class="acd_item">
							<div class="acd_head">
								<button type="button" class="acd_btn" aria-expanded="false"><span>꼭 알아두세요</span></button>
							</div>
							<div class="acd_cont">
								<div class="inner">
									<ul class="list_depth">
										<li>간편비밀번호는 등록한 브라우저에서만 이용할 수 있습니다.</li>
										<li>PC/휴대폰/인터넷 브라우저 등 사용환경이 다르거나 캐시 및 데이터를 삭제한 경우에는 간편비밀번호를 다시 등록해 주셔야 합니다.</li>
										<li>등록하신 간편비밀번호를 잊어버리신 경우, 간편하게 등록하여 다시 이용하실 수 있습니다.</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 꼭 알아두세요 -->
				</div>

				<!-- // container -->
			</div>

			<!-- s: 하단 고정 버튼 영역 -->
			<div class="bottom_fix_wrap">
				<div class="btn_area">
					<button type="button" class="hd_btn hd_btn_ty_3 hd_btn_s_2">
						<span class="text">삭제</span>
					</button>
					<button type="button" class="hd_btn hd_btn_ty_1 hd_btn_s_2">
						<span class="text">등록</span>
					</button>
				</div>
			</div>
			<!-- s: 하단 고정 버튼 영역 -->
		</div>

		<!-- s: popup area -->

		<!-- e: popup area -->
	</body>

		<title>현대해상 다이렉트</title>

	<body class="guide_body guide_test">
		<div class="smp">
			<div class="smp_header">
				<h1 class="smp_title">HEADER</h1>
			</div>
			<div class="stepper_wrap">
				<div class="stepper" role="img" aria-label="5단계 중 1단계">
					<div class="pgs">
						<span class="pgs_per" style="width: 0%"><span class="motion car"></span></span>
					</div>
				</div>
				<button type="button" class="stm_btn stm_l" onclick="stepBack();">이전 단계</button>
				<button type="button" class="stm_btn stm_r" onclick="stepNext();">다음 단계</button>
			</div>
			<div class="smp_stepper">
				<div class="smp_top">
					<!-- ds1 -->
					<div class="ds1">
						<!-- 운전자 -->
						<div class="ds1_inner" data-pickitem="person">
							<p class="ds1_inner_text">
								<span class="tb">누구를 위한</span>
								보험인가요?
							</p>
							<span class="sub_text">가입이 어려운 경우</span>
						</div>
						<!-- 운전자 -->
						<!-- 용도 -->
						<div class="ds1_inner active" data-pickitem="car">
							<p class="ds1_inner_text">
								<span class="tb">운전하시는 용도가</span>
								무엇인가요?
							</p>
							<span class="sub_text">다른 사람의 보험 가입 방법</span>
						</div>
						<!-- 용도 -->
						<!-- 생년월일 -->
						<div class="ds1_inner active" data-pickitem="date">
							<p class="ds1_inner_text">
								운전자의
								<span class="tb">생년월일 8자리</span>
								를
								<br />
								알려주세요
							</p>
						</div>
						<!-- 생년월일 -->
						<!-- 성별 -->
						<div class="ds1_inner active" data-pickitem="gender">
							<p class="ds1_inner_text">
								운전자의
								<span class="tb">성별</span>
								을 알려주시면
								<br />
								보험료를 알아볼께요
							</p>
							<span class="sub_text">가입이 어려운 경우</span>
						</div>
						<!-- 성별 -->
					</div>
					<!-- ds1 -->

					<!-- ds2 -->
					<div class="ds2">
						<div class="ds2_inner">
							<button type="button" class="selected_case person" title="대상 수정"></button>
							<button type="button" class="selected_case car" title="용도 수정"></button>
							<button type="button" class="selected_case date" title="생년월일 수정"></button>
							<button type="button" class="selected_case gender" title="성별 수정"></button>
						</div>
					</div>
					<!-- ds2 -->
				</div>
				<div class="smp_content">
					<div class="opts_area" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="person">
						<div class="opts_area_item">
							<div class="inp_radio">
								<input type="radio" id="radio11" name="radio1" />
								<label for="radio11">
									<span class="label_cont">본인</span>
								</label>
							</div>
							<div class="inp_radio">
								<input type="radio" id="radio12" name="radio1" />
								<label for="radio12">
									<span class="label_cont">부모님</span>
								</label>
							</div>
							<div class="inp_radio">
								<input type="radio" id="radio13" name="radio1" />
								<label for="radio13">
									<span class="label_cont">배우자</span>
								</label>
							</div>
							<div class="inp_radio">
								<input type="radio" id="radio14" name="radio1" />
								<label for="radio14">
									<span class="label_cont">자녀</span>
								</label>
							</div>
						</div>
					</div>
					<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="car">
						<div class="opts_area_item">
							<div class="inp_radio">
								<input type="radio" id="radio21" name="radio2" />
								<label for="radio21">
									<span class="label_cont">자가용</span>
								</label>
							</div>
							<div class="inp_radio">
								<input type="radio" id="radio22" name="radio2" />
								<label for="radio22">
									<span class="label_cont">영업용</span>
								</label>
							</div>
						</div>
					</div>
					<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="생년월일 8자리를 입력하시면 다음단계로 이동합니다." data-pickitem="date">
						<!-- <div class="opts_area" tabindex="0" aria-label="생년월일 8자리를 입력하시면 다음단계로 이동합니다." data-pickitem="date"> -->
						<div class="opts_area_item column">
							<div class="birth_date_field" aria-live="polite"></div>
							<div class="keypad">
								<div class="keypad_item">
									<button type="button" class="keypad_btn">1</button>
									<button type="button" class="keypad_btn">2</button>
									<button type="button" class="keypad_btn">3</button>
									<button type="button" class="keypad_btn keypad_btn_del" aria-label="지우기"></button>
								</div>
								<div class="keypad_item">
									<button type="button" class="keypad_btn">4</button>
									<button type="button" class="keypad_btn">5</button>
									<button type="button" class="keypad_btn">6</button>
									<button type="button" class="keypad_btn keypad_btn_delall">전체삭제</button>
								</div>
								<div class="keypad_item">
									<button type="button" class="keypad_btn">7</button>
									<button type="button" class="keypad_btn">8</button>
									<button type="button" class="keypad_btn">9</button>
									<button type="button" class="keypad_btn">0</button>
								</div>
							</div>
						</div>
					</div>
					<div class="opts_area active" role="radiogroup" tabindex="0" aria-label="선택 시 다음단계로 이동합니다." data-pickitem="gender">
						<div class="opts_area_item">
							<div class="inp_radio">
								<input type="radio" id="radio31" name="radio3" />
								<label for="radio31">
									<span class="label_cont">남성</span>
								</label>
							</div>
							<div class="inp_radio">
								<input type="radio" id="radio32" name="radio3" />
								<label for="radio32">
									<span class="label_cont">여성</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="console"></div>
		</div>
	</body>
</html>

		<!-- s: Bottom 팝업 -->
		<div class="popup_wrap bottom active" id="pop_type01" role="dialog" aria-modal="true" aria-hidden="false">
			<div class="popup_container">
				<div class="popup_dim" aria-hidden="true"></div>
				<div class="popup_inner">
					<div class="draggable" aria-hidden="true">
						<div class="move"></div>
					</div>
					<div class="popup_head"><div class="popup_head_title">가입조건 변경</div></div>

					<div class="popup_cont">
						<div class="popup_content">
							<div class="form_group_wrap">
								<div class="form_line">
									<div class="label_tit">보험기간(년)</div>
									<div class="tsts">
										<div class="i">
											<button type="button" class="opt_btn">1</button>
											<button type="button" class="opt_btn">2</button>

										</div>
										<button type="button" class="tsts_btn left">이전</button>
										<button type="button" class="tsts_btn right">다음</button>
									</div>
								</div>
							</div>
						</div>

		</div>
		<!-- e: Bottom 팝업 -->

		<script>
			$(function () {
				// $(window).on('load', function () {
				const $scrollArea = $(this).find(".i");
				const $buttons = $scrollArea.find("button");

				// ✅ 초기 가운데 버튼 중앙 정렬 + active + title
				const centerIndex = Math.floor($buttons.length / 2);
				const $centerBtn = $buttons.eq(centerIndex);
				setActive($centerBtn);
				centerToButton($centerBtn);

				// ✅ 버튼 클릭 시
				$buttons.on("click", function () {
					setActive($(this));
					centerToButton($(this));
				});

				// ✅ 활성화 처리 함수
				function setActive($btn) {
					$buttons.removeClass("active").removeAttr("title");
					$btn.addClass("active").attr("title", "선택됨");
				}

				// ✅ 중앙으로 이동 함수
				function centerToButton($btn) {
					const scrollAreaWidth = $scrollArea[0].clientWidth;
					const btnLeftInScroll = $btn[0].offsetLeft;
					const btnWidth = $btn.outerWidth();

					const btnCenter = btnLeftInScroll + btnWidth / 2;
					const scrollTo = btnCenter - scrollAreaWidth / 2;

					$scrollArea[0].scrollTo({
						left: scrollTo,
						behavior: "smooth",
					});
				}
			});
		</script>

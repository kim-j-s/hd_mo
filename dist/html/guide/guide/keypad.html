		<!-- MPRMTPS10002030600 -->

		<!-- s: popup area -->
		<!-- e: popup area -->

		<script>
			(function () {
				const input = document.getElementById("textInput");
				const visible = document.getElementById("charCountVisible");
				const live = document.getElementById("charCountLive");

				function updateCounts() {
					// 입력값 길이 (문자 수)
					const length = input.value.length;

					// 화면에 보이는 카운터 업데이트
					visible.textContent = length + "자리";

					// 스크린리더에게 읽히는 라이브 영역 업데이트
					// aria-atomic="true" 라서 전체 문장이 읽힙니다.
					// 빈칸일 때는 "입력 없음" 등 더 친절한 문구로 바꿀 수 있음
					const message = length > 0 ? `${length}자리 입력됨` : "입력 없음";
					live.textContent = message;

					// 선택적으로 input에 시각적 피드백을 주고 싶다면 aria-label 또는 title을 업데이트할 수 있음
					// input.setAttribute('title', message);
				}

				// 입력 시마다 즉시 업데이트
				input.addEventListener("input", updateCounts);

				// 초기화
				updateCounts();
			})();
		</script>

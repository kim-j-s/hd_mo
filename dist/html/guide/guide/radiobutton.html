		<title>현대해상 다이렉트</title>

		<link rel="stylesheet" href="guide.css" />
		<link rel="stylesheet" href="../../../css/reset.css" />
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/contents.css" />

	<body class="guide_body">
		<div class="guide_wrap">
			<div class="wrap">
				<div class="guide_h1">radiobutton</div>

				<div class="guide_h4">State</div>
				<div class="guide_discription">Default</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn1" name="name1" />
					<label for="radio_btn1" class="rd_btn">
						<span class="label_cont">라벨명</span>
					</label>
				</div>
				<div class="guide_discription">checked</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn2" name="name2" checked />
					<label for="radio_btn2" class="rd_btn">
						<span class="label_cont">라벨명</span>
					</label>
				</div>
				<div class="guide_discription">disabled</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn3" name="name3" disabled />
					<label for="radio_btn3" class="rd_btn">
						<span class="label_cont">라벨명</span>
					</label>
				</div>
				<div class="guide_discription">checked + disabled</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn4" name="name4" checked disabled />
					<label for="radio_btn4" class="rd_btn">
						<span class="label_cont">라벨명</span>
					</label>
				</div>
				<div class="guide_h4">Type</div>
				<div class="guide_discription">(large : 72px)</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn_ty1" name="name1" />
					<label for="radio_btn_ty1" class="rd_btn_s1">
						<span class="label_cont">라벨명 large</span>
					</label>
				</div>
				<div class="guide_discription">Default (medium : 56px)</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn_ty2" name="name1" />
					<label for="radio_btn_ty2" class="rd_btn">
						<span class="label_cont">라벨명 medium</span>
					</label>
				</div>
				<div class="guide_discription">(small : 40px)</div>
				<div class="inp_radio">
					<input type="radio" id="radio_btn_ty3" name="name1" />
					<label for="radio_btn_ty3" class="rd_btn_s2">
						<span class="label_cont">라벨명 small</span>
					</label>
				</div>
				<div class="guide_h4">radio button group</div>
				<div class="guide_discription">.radio_group_wrap</div>
				<div class="radio_group_wrap" role="radiogroup">
					<div class="inp_radio">
						<input type="radio" id="radio_btn_g1" name="radio_g1" checked />
						<label for="radio_btn_g1" class="rd_btn">
							<span class="label_cont">라벨명1</span>
						</label>
					</div>
					<div class="inp_radio">
						<input type="radio" id="radio_btn_g2" name="radio_g1" />
						<label for="radio_btn_g2" class="rd_btn">
							<span class="label_cont">라벨명2</span>
						</label>
					</div>
					<div class="inp_radio">
						<input type="radio" id="radio_btn_g3" name="radio_g1" />
						<label for="radio_btn_g3" class="rd_btn">
							<span class="label_cont">라벨명3</span>
						</label>
					</div>
				</div>

				<div class="guide_discription">.radio_group_wrap_ty2</div>
				<div class="radio_group_wrap_ty2" role="radiogroup">
					<div class="inp_radio">
						<input type="radio" id="radio_btn_gt1" name="radio_gt1" checked />
						<label for="radio_btn_gt1" class="rd_btn">
							<span class="label_cont">라벨명1</span>
						</label>
					</div>
					<div class="inp_radio">
						<input type="radio" id="radio_btn_gt2" name="radio_gt1" />
						<label for="radio_btn_gt2" class="rd_btn">
							<span class="label_cont">라벨명2</span>
						</label>
					</div>
					<div class="inp_radio">
						<input type="radio" id="radio_btn_gt3" name="radio_gt1" />
						<label for="radio_btn_gt3" class="rd_btn">
							<span class="label_cont">라벨명3</span>
						</label>
					</div>
					<div class="inp_radio">
						<input type="radio" id="radio_btn_gt4" name="radio_gt1" />
						<label for="radio_btn_gt4" class="rd_btn">
							<span class="label_cont">라벨명4</span>
						</label>
					</div>
				</div>
			</div>
		</div>

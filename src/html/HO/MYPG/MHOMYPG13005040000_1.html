{{#> layout/default page-title="보험진단 서비스"}}

<!-- s: Full 팝업 -->
{{#> popup/popup_full popup-id="pop_type01" popup-title="전화 가입 상담 신청" popup-active=true }}
<div class="popup_cont">
	<div class="popup_content">
		<div class="process_info_area">
			<div class="complete_info" aria-hidden="true">
				<lottie-player src="../../../json/lottie_info.jso" background="transparent" speed="1" autoplay></lottie-player>
			</div>
			<h2 class="process_title">
				<strong>상담 신청이 완료되었어요</strong>
			</h2>
			<div class="process_desc">
				저장된 보험 진단 결과를 언제든지<br>
				확인할 수 있도록 문자로 접속 경로를  보내드릴게요.
			</div>
		</div>
		
	</div>
</div>

<div class="popup_bottom">
	<div class="btn_area">
		{{> cp/button type="1" size="1" b-text="확인" }}
	</div>
</div>
{{/ popup/popup_full}}
<!-- e: Full 팝업 -->


{{/ layout/default }}

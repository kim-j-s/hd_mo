<!---
화면번호 : PRDR10003000000
경로 : 보험료 확인
-->
{{#> layout/default page-title="보험료 확인 | 상품"}}
<div id="wrap" class="wrap">
	{{> layout/header h-title="운전자보험" h-back=true }}

	<div id="container" class="container">
		<div class="content">
			<!-- s: content_top -->
			<div class="content_top">
				<h2 class="title_h2 motion_tit">
					자동차 사고,<br>
					<strong>어디까지 보장</strong>을 받아야 할까요?
				</h2>
			</div>
			<!-- e: content_top -->


			<div class="guarantee_choice_wrap">
				<div class="guarantee_item">
					{{> cp/radio rd-id="r1" labelname="sdfsdfsdf"}}
				</div>

			</div>


			
		</div>
	</div>

	<div class="bottom_fix_wrap">
		<div class="btn_area">
			{{> cp/button type="1" size="2" b-text="원하시는 보장을 선택해 주세요" disabled=true }}
			<!-- {{> cp/button type="1" size="2" b-text="선택한 플랜으로 가입할게요" }} -->
		</div>
	</div>
</div>

<!-- s: popup area -->
<!-- e: popup area -->

{{/ layout/default }}

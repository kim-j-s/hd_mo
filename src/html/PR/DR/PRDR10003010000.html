						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
			</div>
			<div class="form_line">
				<div class="label_tit">납입기간(년)</div>

					</div>
				</div>
			</div>

<div class="popup_bottom">
	<div class="btn_area">
		{{> cp/button type="1" size="2" b-text="가입 조건을 변경합니다" }}
	</div>
</div>
{{/ popup/popup_bottom}}
<!-- e: Bottom 팝업 -->

<script>
	$(document).ready(function(){
		$('.swiper-container').each(function (idx, ele) {
			const $swiperContainer = $(ele);
			const slideNum = $swiperContainer.find('.swiper-slide').length,
						newNum = Math.round(slideNum / 2) - 1;
			// console.log(newNum);

			const swiper = new Swiper($swiperContainer[0], {
				slidesPerView: 'auto',
				centeredSlides: true,
				initialSlide: newNum,
				spaceBetween: 16,
				observer: true,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
				a11y: {
					enabled: true,
					slideLabelMessage: '',
					prevSlideMessage: '이전 항목으로 이동',
					nextSlideMessage: '다음 항목으로 이동',
				},
			});
		});
	});
</script>

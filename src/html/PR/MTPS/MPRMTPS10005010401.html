{{#> layout/default page-title="어린이 통학버스 할인특약 사진첨부 | 상품"}}
	<div id="wrap" class="wrap">
		{{> layout/header h-back=true h-title="어린이 통학버스 신고증명서 사진" no-nav=true }}
		<div id="container" class="container">
			<div class="content">
				<!-- s: content_top -->
				<div class="content_top">
					<h2 class="title_h2">
            <strong>어린이 통학버스 할인특약</strong> 가입을<br>
            위한 사진을 등록해 주세요.
					</h2>
				</div>
				<!-- e: content_top -->

        <!-- 등록 전 이미지 (등록 전/후 따라 alt값 변경 필요) -->
        <div class="file_attach_box">
          <div class="file_thumbnail">
            <!-- s: 25-08-05 수정 -->
            <img src="../../../images/content/mtps/img_MPRMTPS10005010000_11_before_wide.png" alt="등록 전 어린이 통학버스 신고증명서 예시 이미지">
            <!-- e: 25-08-05 수정 -->
          </div>
        </div>

        <div class="btn_area center">
          <div class="file_btn">
            <input type="file" name="file" id="file" accept=".jpg, .jpeg, .gif, .png">
            <label for="file">
              <span class="hd_btn hd_btn_ty_3 hd_btn_s_3">
                <i class="hd_icon pictureSvg"></i>
                사진 등록
              </span>
            </label>
          </div>
          <button type="button" class="hd_btn hd_btn_ty_2 hd_btn_s_3">
            <i class="hd_icon carmeraSvg"></i>
            <span class="text">사진 촬영</span>
          </button>
        </div>

        <ul class="list_ty2">
          <li>서류가 정면으로 명확하게 나오도록 찍어주세요.</li>
          <li>어린이 통학버스 신고증명서를 등록해 주세요.</li>
        </ul>

      </div>
    </div>
		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
        {{> cp/button type="1" size="1" b-text="사진전송" }}
			</div> 
		</div>
		<!-- s: 하단 고정 버튼 영역 -->
	</div>
{{/ layout/default }}

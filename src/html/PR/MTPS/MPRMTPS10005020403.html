{{#> layout/default page-title="사진등록 완료 | 상품"}}
	<div id="wrap" class="wrap">
		{{> layout/header no-header=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>사진등록 완료</strong>
					</h2>
          <div class="process_desc">
						사진등록이 완료되었어요. 보험설계화면(모바일, PC)에서 “등록사진확인” 후 계속 진행할 수 있어요.
					</div>
				</div>

        <div class="call_box">
          <div class="info_gray ty2">
            <div class="center_info">
							<!-- s: 25-10-10 수정 -->
              <h4 class="title_h4">다이렉트 고객센터</h4>
							<!-- e: 25-10-10 수정 -->
              <div class="line1">
                <div class="line1_item">
                  <strong class="tel">1899-6782</strong>
                </div>
                <div class="line1_item">
                  <span class="cit">평일 09:00~18:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
			</div>

			<!-- // container -->
		</div>
		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
        {{> cp/button type="1" size="1" b-text="홈으로"}}
			</div> 
		</div>
		<!-- s: 하단 고정 버튼 영역 -->
	</div>
{{/ layout/default }}

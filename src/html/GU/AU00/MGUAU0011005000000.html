{{#> layout/default no-sp=true page-title="PIN번호 등록 완료 | 인증센터"}}
	<div id="wrap" class="wrap">
		{{> layout/header no-header=true }}
		
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
					</div>
					<h2 class="process_title">
						<strong>간편비밀번호를 등록했어요</strong>
					</h2>
				</div>
			</div>

			<!-- // container -->
		</div>

		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
				{{> cp/button type="1" size="1" b-text="홈으로"}}
			</div>
		</div>
		<!-- s: 하단 고정 버튼 영역 -->

	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

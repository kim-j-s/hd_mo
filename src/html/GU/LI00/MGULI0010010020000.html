{{#> layout/default page-title="휴면상태 안내"}}
	<div id="wrap" class="wrap">
		{{> layout/header h-title="" hall=true }}
		<div id="container" class="container">
			<div class="content">

				<div class="process_info_area">
					<div class="complete_info" aria-hidden="true">
						<!-- s: 25-05-07 수정 -->
						<lottie-player src="../../../json/lottie_complete.jso" background="transparent" speed="1" autoplay></lottie-player>
						<!-- e: 25-05-07 수정 -->
					</div>
					<h2 class="process_title">
						<strong>휴면상태가 해제되었습니다.</strong>
					</h2>
					<div class="process_desc">
						1년 동안 방문이 없으면<br>
						다시 휴면상태가 될 수 있으니<br>
						다양한 보험서비스를 자주 이용해 보세요.
					</div>
				</div>

				
				


			</div>
			<!-- // container -->
		</div>

		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
				{{> cp/button type="3" size="2" b-text="홈으로"}}
				{{> cp/button type="1" size="2" b-text="로그인"}}
			</div>
		</div>
		<!-- s: 하단 고정 버튼 영역 -->
	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}

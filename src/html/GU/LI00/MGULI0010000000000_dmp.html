{{#> layout/default page-title="로그인"}}
	<div id="wrap" class="wrap">
		{{> layout/header h-title="" }}
		<div id="container" class="container">
			<div class="content">
				<!-- s: content_top -->
				<div class="content_top">
					<h2 class="title_h2">
						<strong>임시 로그인</strong>
					</h2>
				</div>

				<div class="form_group_wrap">
					<div class="form_line">
						<div class="label_tit">ID</div>
						{{> cp/text inp-title="" placeholder="이름 입력" }}
					</div>
					<div class="form_line">
						<div class="label_tit">비밀번호</div>
						{{> cp/text type="password" inp-title="" placeholder="이름 입력" }}
					</div>	
				</div>



			</div>

		</div>
		
		<!-- s: 하단 고정 버튼 영역 -->
		<div class="bottom_fix_wrap">
			<div class="btn_area">
				{{> cp/button type="1" size="1" b-text="홈으로"}}
			</div>
		</div>
		<!-- s: 하단 고정 버튼 영역 -->

	</div>

	<!-- s: popup area -->
	 
	<!-- e: popup area -->

{{/ layout/default }}

<!-- e: Bottom 팝업 -->

<script>
	$(function(){
	// $(window).on('load', function () {
		const $scrollArea = $(this).find('.i');
		const $buttons = $scrollArea.find('button');

		// ✅ 초기 가운데 버튼 중앙 정렬 + active + title
		const centerIndex = Math.floor($buttons.length / 2);
		const $centerBtn = $buttons.eq(centerIndex);
		setActive($centerBtn);
		centerToButton($centerBtn);

		// ✅ 버튼 클릭 시
		$buttons.on('click', function () {
			setActive($(this));
			centerToButton($(this));
		});

		// ✅ 활성화 처리 함수
		function setActive($btn) {
			$buttons.removeClass('active').removeAttr('title');
			$btn.addClass('active').attr('title', '선택됨');
		}

		// ✅ 중앙으로 이동 함수
		function centerToButton($btn) {
			const scrollAreaWidth = $scrollArea[0].clientWidth;
			const btnLeftInScroll = $btn[0].offsetLeft;
			const btnWidth = $btn.outerWidth();

			const btnCenter = btnLeftInScroll + btnWidth / 2;
			const scrollTo = btnCenter - scrollAreaWidth / 2;

			$scrollArea[0].scrollTo({
				left: scrollTo,
				behavior: 'smooth'
			});
		}
	});
	</script>
	
	
	
 
{{/ layout/default }}
